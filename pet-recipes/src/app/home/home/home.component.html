<div class="home">
  <h1>Welcome to the Cute Pet Gallery</h1>
  <div class="pet-gallery">
    <div
      class="pet-card"
      *ngFor="let pet of pets$ | async; trackBy: trackById"
      (click)="toggleCard(pet)"
    >
      <div class="card" [@flipCard]="pet.state">
        <!-- Front of the card -->
        <div class="card-front">
          <img [src]="pet.imageUrl" [alt]="pet.name" />
          <h3>{{ pet.name }}</h3>

          <div class="action">More Details about {{ pet.name }}</div>
        </div>
        <!-- Back of the card -->
        <div class="card-back">
          <img [src]="pet.imageUrl" [alt]="pet.name" />
          <h3>{{ pet.name }}</h3>
          <p>{{ pet.description }}</p>
          <p>Age: {{ calculateAge(pet.birthDate) }}</p>
        </div>
      </div>
    </div>
  </div>
  <div>
    <!-- Mini-Game Section -->
    <div class="mini-game">
      <h2>Mini-Game: Catch the Cat!</h2>
      <div class="game-area">
        <div
        class="cat"
        [class.angry]="isCaught"
        [style.left.px]="catPosition.x"
        [style.top.px]="catPosition.y"
      ></div>
      <div
        class="dog"
        [style.left.px]="dogPosition.x"
        [style.top.px]="dogPosition.y"
      ></div>
    </div>
    <button (click)="resetGame()">Reset Game</button>
    </div>
  </div>
</div>
